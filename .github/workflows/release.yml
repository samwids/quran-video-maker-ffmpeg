name: Release (build + test + brew)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag, e.g. v1.0.0"
        required: true

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install build deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libavformat-dev libavcodec-dev libavfilter-dev \
          libavutil-dev libswscale-dev \
          libfreetype6-dev libharfbuzz-dev \
          ccache

    - name: Prepare ccache directory
      run: mkdir -p ~/.ccache

    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -S .

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract test data
      run: |
        tar -xf data.tar
        unzip 'data/*.zip' -d data || true
        rm data/*.zip || true

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --output-on-failure

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install FFmpeg dependencies
      run: |
        brew update
        brew install ffmpeg freetype harfbuzz ccache

    - name: Prepare ccache directory
      run: mkdir -p ~/.ccache

    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Export FFmpeg pkgconfig paths (macOS)
      run: |
        export PKG_CONFIG_PATH="/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/usr/local/opt/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH"
        echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DCMAKE_C_COMPILER_LAUNCHER=ccache \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -S .

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract test data
      run: |
        tar -xf data.tar
        unzip 'data/*.zip' -d data || true
        rm data/*.zip || true

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --output-on-failure

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract data for release packaging
      run: |
        tar -xf data.tar
        unzip 'data/*.zip' -d data || true
        rm data/*.zip || true

    - name: Create release tarball (includes data/)
      run: |
        mkdir release-src
        git archive --format=tar --prefix=qvm-ffmpeg-${{ github.event.inputs.version }}/ HEAD | tar -xf - -C release-src
        cp -r data release-src/qvm-ffmpeg-${{ github.event.inputs.version }}/
        tar -czf qvm-ffmpeg-${{ github.event.inputs.version }}.tar.gz -C release-src qvm-ffmpeg-${{ github.event.inputs.version }}

    - name: Compute SHA256
      id: sha
      run: echo "sha256=$(shasum -a 256 qvm-ffmpeg-${{ github.event.inputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Update Homebrew formula
      run: |
        FORM="Formula/qvm-ffmpeg.rb"
        URL="https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-ffmpeg-${{ github.event.inputs.version }}.tar.gz"

        sed -i.bak \
          -e "s|url \".*\"|url \"${URL}\"|" \
          -e "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" \
          "$FORM"

        rm "$FORM.bak"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add "$FORM"
        git commit -m "Release ${{ github.event.inputs.version }}"
        git tag ${{ github.event.inputs.version }}
        git push --follow-tags

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: qvm-ffmpeg-${{ github.event.inputs.version }}.tar.gz
