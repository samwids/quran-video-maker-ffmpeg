name: Release (build + test + brew)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag, e.g. v1.0.0"
        required: true
      prerelease:
        description: "Is this a prerelease?"
        type: boolean
        default: true

env:
  BUILD_DIR: build
  BUILD_TYPE: Release

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download test data
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Install build deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libavformat-dev libavcodec-dev libavfilter-dev \
          libavutil-dev libswscale-dev \
          libfreetype6-dev libharfbuzz-dev
        sudo apt-get install -y ffmpeg

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DFETCHCONTENT_QUIET=OFF \
          -S .

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract test data
      run: tar -xf data.tar

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm 1 1 7 --reciter 2 --translation 1 --quality-profile speed --width 640 --height 360 --output out/ci-smoke.mp4
        test -s out/ci-smoke.mp4
        test -s out/thumbnail.jpeg

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download test data
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Install FFmpeg dependencies
      run: |
        brew update
        brew install ffmpeg freetype harfbuzz

    - name: Export FFmpeg pkgconfig paths (macOS)
      run: |
        export PKG_CONFIG_PATH="/opt/homebrew/opt/ffmpeg/lib/pkgconfig:/usr/local/opt/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH"
        echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B $BUILD_DIR \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DFETCHCONTENT_QUIET=OFF \
          -S .

    - name: Build
      run: cmake --build $BUILD_DIR --config $BUILD_TYPE

    - name: Extract test data
      run: tar -xf data.tar

    - name: Test
      run: |
        cd "$BUILD_DIR"
        ctest --build-config "$BUILD_TYPE" --output-on-failure
        cd ..
        mkdir -p out
        ./build/qvm 1 1 7 --reciter 2 --translation 1 --quality-profile speed --width 640 --height 360 --output out/ci-smoke.mp4
        test -s out/ci-smoke.mp4
        test -s out/thumbnail.jpeg

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download data for release packaging
      run: curl -L https://qvm-r2-storage.tawbah.app/data.tar -o data.tar

    - name: Extract data for release packaging
      run: tar -xf data.tar

    - name: Create release tarball (includes data/)
      run: |
        mkdir release-src
        git archive --format=tar --prefix=qvm-${{ github.event.inputs.version }}/ HEAD | tar -xf - -C release-src
        cp -r data release-src/qvm-${{ github.event.inputs.version }}/
        tar -czf qvm-${{ github.event.inputs.version }}.tar.gz -C release-src qvm-${{ github.event.inputs.version }}

    - name: Compute SHA256
      id: sha
      run: echo "sha256=$(shasum -a 256 qvm-${{ github.event.inputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Create Git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version }}
        files: qvm-${{ github.event.inputs.version }}.tar.gz
        prerelease: ${{ github.event.inputs.prerelease }}

  update-homebrew-tap:
    needs: release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout homebrew-tap repository
      uses: actions/checkout@v4
      with:
        repository: ashaltu/homebrew-tap
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

    - name: Download release tarball to compute SHA256
      run: |
        curl -L -o qvm-${{ github.event.inputs.version }}.tar.gz \
          https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz

    - name: Compute SHA256
      id: sha
      run: echo "sha256=$(shasum -a 256 qvm-${{ github.event.inputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

    - name: Update Homebrew formula
      run: |
        FORMULA="Formula/qvm.rb"
        URL="https://github.com/ashaltu/quran-video-maker-ffmpeg/releases/download/${{ github.event.inputs.version }}/qvm-${{ github.event.inputs.version }}.tar.gz"

        sed -i.bak \
          -e "s|url \".*\"|url \"${URL}\"|" \
          -e "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" \
          -e "s|license \".*\"|license \"GPL-3.0\"|" \
          "$FORMULA"

        rm "$FORMULA.bak"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Formula/qvm.rb
        git commit -m "Update qvm to ${{ github.event.inputs.version }}"
        git push
